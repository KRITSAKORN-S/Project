<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <!--<script type="text/javascript" src="login.js"></script>-->
        <link rel="stylesheet" type="text/css" href="register.css">
        <STYLE TYPE="TEXT/CSS">
            A:link {
            text-decoration:none;
            }
            A:visited {
            text-decoration:none;
            }
            </STYLE>
        <title>Log-In</title>
    </head>
    <body>
        <header>
            <div class="header">
                <img src="image/logo.png" class="logo">
                <h4>หอพักนักศึกษา / STUDENT DORMIYORY</h4>
                <h1>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</h1>
                <h3>KING MONGKUT'S UNIVERSITY OF TECHNOLOGY NORTH BANGKOK</h3>
            </div>
        </header>

        <main>
            <h1>REGISTER</h1>
            <h2>ลงทะเบียน</h2>
            <form name = "form">
                <input type = "text" placeholder = "ชื่อ-นามสกุล" id = "name" name = "firstlastname" class = "name">
                <input type = "text" placeholder = "วัน เดือน ปีเกิด" id = "birthday" name = "Birthday" class = "date">
                <input type = "text" placeholder = "รหัสนักศึกษา" id = "stid" name = "ID" maxlength = "13" class = "id">
                <input type = "text" placeholder = "เลขบัตรประจำตัวประชาชน" id = "pid" name = "PID" maxlength = "13" class = "pid">
                <input type = "text" placeholder = "เบอร์โทรศัพท์" id = "phonenumber" name = "Pnum" maxlength = "10" class = "phone">
            </form>
        </main>
    </body>
</html>
